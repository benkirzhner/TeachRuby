---
class_whitelist: # can also be a blacklist
 - Fixnum
 - Float
 - String
 - FalseClass
 - TrueClass
 - NilClass
 - Symbol
 - Array
 - Hash
method_blacklist: # you probably don't want to make this a whitelist
 - send
 - eval
 - require
 - class_eval
 - instance_eval
 - define_method
 - undef_method
 - method_defined
 - method_missing
